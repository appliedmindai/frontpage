<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppliedMind.ai - AI Foundation Model for Physical Tasks</title>
    <meta name="description" content="Currently in the -1 to 0 journey. AppliedMind is building the artificial intelligence foundation model for everyday physical tasks.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://appliedmind.ai/">
    <meta property="og:title" content="AppliedMind.ai - AI Foundation Model for Physical Tasks">
    <meta property="og:description" content="Currently in the -1 to 0 journey. AppliedMind is building the artificial intelligence foundation model for everyday physical tasks.">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://appliedmind.ai/">
    <meta property="twitter:title" content="AppliedMind.ai - AI Foundation Model for Physical Tasks">
    <meta property="twitter:description" content="Currently in the -1 to 0 journey. AppliedMind is building the artificial intelligence foundation model for everyday physical tasks.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f1e8 0%, #ebe4d1 100%);
            color: #2d2d2d;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: transparent;
            border-radius: 16px;
            padding: 60px 40px;
            box-shadow: none;
            text-align: center;
        }

        .logo {
            font-size: 12px;
            font-weight: 400;
            font-family: 'Roboto', sans-serif;
            color: #2d2d2d;
            margin-bottom: 20px;
            letter-spacing: 0;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 24px;
            line-height: 1.2;
        }

        .tagline {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .description {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 50px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            background: #ff6600;
            color: white;
            padding: 16px 48px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
        }

        .cta-button:hover {
            background: #e55b00;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 102, 0, 0.4);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 60px;
            text-align: left;
        }

        .feature {
            padding: 20px;
            background: #faf8f3;
            border-radius: 12px;
            border-left: 4px solid #c4996c;
        }

        .feature h3 {
            color: #c4996c;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .feature p {
            color: #666;
            font-size: 0.95rem;
        }

        .accent {
            color: #ff6600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 2rem;
            }

            .logo {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AppliedMind.ai</div>
    </div>
</body>
</html>
